<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  ServerName ad-research.cs.uni-freiburg.de
  # ServerName vulcano
  ServerSignature off
  DocumentRoot /var/www/html/completesearch-ui

  # NEW(baumgari, 3Dec12): Now it's possible to specify an error document in
  # case of problems (like no query parameters). This error documents are
  # specified in the location directives.
  ProxyErrorOverride On

  # Redirect to the full URL
  RewriteEngine On
  RewriteRule ^/index.html$ /index.php [R]
  RewriteRule ^/$ /index.php [R]

  SetEnvIf Origin "http(s)?://vulcano.informatik.privat:5002$" AccessControlAllowOrigin=$0$1
  Header always set Access-Control-Allow-Origin %{AccessControlAllowOrigin}e env=AccessControlAllowOrigin

  # Normal access to the completesearch-ui folder.
  <Directory /var/www/html/completesearch-ui>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
  </Directory>

  # No access to the parent directory.
  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  CustomLog /var/log/apache2/completesearch-ui.log combined
  ErrorLog /var/log/apache2/completesearch-ui.log

  # Other values include: debug, info, notice, warn, error.
  LogLevel warn

</VirtualHost>
