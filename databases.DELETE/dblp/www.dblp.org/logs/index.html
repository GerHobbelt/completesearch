<html>
<head>
<script type="text/javascript" src="logtail.js"> </script>
<link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body onload = "init()">
<button onclick="initLog('start', '/var/log/dblp/dblp.log', '50', 'dblp');">start dblp.log</button>
<button onclick="stopTail();">stop dblp.log</button>
<div id="dblp"></div>
<button onclick="initLog('start', '/var/log/dblp/access.log', '50', 'access');">start access.log</button>
<button onclick="stopTail();">stop access.log</button>
<div id="access"></div>
<button onclick="initLog('start', '/var/log/apache2/dblp-access.log', '50', 'dblp-access');">start dblp-access.log</button>
<button onclick="stopTail();">stop dblp-access.log</button>
<div id="dblp-access"></div>
</body>
</html>
